<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Respikar</title>

    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Respikar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbar-supported-content" aria-controls="navbar-supported-content"
                aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-supported-content">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Alarms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Manual</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Dynamic tabbed interfaces, as described in the WAI ARIA Authoring
     Practices, require role="tablist", role="tab", role="tabpanel", and
     additional aria- attributes in order to convey their structure,
     functionality and current state to users of assistive technologies
     (such as screen readers). -->
<section class="row mx-0">
    <ul class="nav nav-tabs nav-fill px-1" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="pill" href="#respikar-day">Day</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#respikar-week">Week</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#respikar-month">Month</a>
        </li>
    </ul>

    <div class="tab-content">
        <section id="respikar-day" class="container tab-pane active">
            <p>Day</p>
        </section>
        <section id="respikar-week" class="container tab-pane">
            <p>Week</p>
        </section>
        <section id="respikar-month" class="container tab-pane">
            <p>Month</p>
        </section>
    </div>
</section>

<section class="row">

</section>

<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
