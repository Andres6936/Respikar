<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../css/bootstrap.css">
    <title>Sing Up</title>
</head>
<body class="bg-light px-4 pt-3">
<section class="container-fluid text-center pt-5">
    <img src="../img/png/Logo.png" class="my-4 img-fluid" width="72px" height="72px" alt="Logo R"/>
    <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>

    <div class="mb-3">
        <label for="r-input-first-name" class="w-100 visually-hidden">First Name</label>
        <input id="r-input-first-name" type="email" class="form-control p-2" placeholder="First Name" required
               autofocus>

        <label for="r-input-last-name" class="w-100 visually-hidden">Last Name</label>
        <input id="r-input-last-name" type="password" class="form-control p-2" placeholder="Last Name">
    </div>

    <label for="r-input-username" class="w-100 visually-hidden">Username</label>
    <input id="r-input-username" type="email" class="form-control p-2" placeholder="Username" required>

    <label for="r-input-password" class="w-100 visually-hidden">Password</label>
    <input id="r-input-password" type="password" class="form-control p-2" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block my-3" type="submit">Get Started</button>
    <p class="mt-5 mb-3 text-muted small">&copy; 2020. J & J</p>
</section>
</body>
<script src="../js/bootstrap.bundle.js"></script>
</html>
