<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="icon" sizes="200x200" href="../img/png/Logo.png">

    <title>Sing Up</title>
</head>
<body class="bg-light px-4">
<form class="container-fluid text-center pt-3">
    <a href="../index.html">
        <img src="../img/png/Logo.png" class="my-4 img-fluid" width="72px" height="72px" alt="Logo R"/>
    </a>
    <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>

    <!-- Reference for autocomplete: https://html.spec.whatwg.org/multipage/form-
     control-infrastructure.html#autofilling-form-controls%3A-the-autocomplet
     e-attribute-->

    <div class="mb-3">
        <label for="r-input-name" class="w-100 visually-hidden">Name</label>
        <!-- Autocomplete: name: Full name -->
        <input id="r-input-name" type="text" class="form-control p-2" placeholder="Name" autocomplete="name" required
               autofocus>
    </div>

    <label for="r-input-email" class="w-100 visually-hidden">Email</label>
    <!-- Autocomplete: email: 	Email address -->
    <input id="r-input-email" type="email" class="form-control p-2" placeholder="Email" autocomplete="email" required>

    <label for="r-input-username" class="w-100 visually-hidden">Username</label>
    <!-- Autocomplete: username: A username -->
    <input id="r-input-username" type="text" class="form-control p-2" placeholder="Username" autocomplete="username"
           required>

    <label for="r-input-password" class="w-100 visually-hidden">Password</label>
    <!-- Autocomplete: new-password : A new password (e.g. when creating an account or changing a password)-->
    <input id="r-input-password" type="password" class="form-control p-2" placeholder="Password"
           autocomplete="new-password" required>

    <button class="btn btn-lg btn-primary btn-block my-3" type="submit">Get Started</button>
    <a href="SignIn.html">You already have an account?</a>
    <p class="mt-5 mb-3 text-muted small">&copy; 2020. J & J</p>
</form>
</body>
<script src="../js/bootstrap.bundle.js"></script>
</html>
