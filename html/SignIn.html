<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/bootstrap.css">

    <title>Sign In</title>
</head>
<body class="bg-light px-4 pt-3">
<form class="container-fluid pt-5 text-center">
    <img src="../img/png/Logo.png" class="my-4 img-fluid" width="72px" height="72px" alt="Logo R"/>
    <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
    <label for="r-input-username" class="w-100 visually-hidden">Username</label>
    <input id="r-input-username" type="email" class="form-control p-2" placeholder="Username" required autofocus>
    <label for="r-input-password" class="w-100 visually-hidden">Password</label>
    <input id="r-input-password" type="password" class="form-control p-2" placeholder="Password">
    <div class="my-3">
        <label>
            <input class="mx-2" type="checkbox" value="r-remember-me">Remember Me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Sign In</button>
    <a href="SignUp.html">Don't have an account?</a>
    <p class="mt-5 mb-3 text-muted small">&copy; 2020. J & J</p>
</form>
<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
