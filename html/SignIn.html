<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/bootstrap.css">

    <title>Sign In</title>
</head>
<body class="text-center bg-light">
<form class="p-4 m-auto">
    <img src="../img/png/Logo.png" class="mb-4" width="72px" height="72px" alt="Logo R"/>
    <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
    <label for="r-input-email" class="w-100 visually-hidden">Email Address</label>
    <input id="r-input-email" type="email" class="form-control" placeholder="Email Address" required autofocus>
    <label for="r-input-password" class="w-100 visually-hidden">Password</label>
    <input id="r-input-password" type="password" class="form-control" placeholder="Password">
    <div class="mb-3">
        <label>
            <input type="checkbox" value="r-remember-me">Remember Me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020. J & J</p>
</form>
<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
