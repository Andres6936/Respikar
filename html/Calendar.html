<!DOCTYPE html>
<!-- Expand the page for fill all height of device -->
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Respikar</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/Calendar.css">

    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/moment.js"></script>
</head>
<!-- Needed for the Sticky Bottom Footer -->
<body class="d-flex flex-column h-100">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Respikar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbar-supported-content" aria-controls="navbar-supported-content"
                aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-supported-content">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Alarms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Manual</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="daterange daterange--single"></div>

<section class="row mx-0 bg-light py-2" style="border-radius: 30px 0 0 0">
    <p class="text-center text-muted">Copyright &copy; 2020. J & J</p>
</section>

<footer class="bg-light mt-auto py-2 border-top fixed-bottom">
    <div class="container mx-0 row row-cols-4 gx-5">
        <a class="col" href="../index.html"><img src="../img/svg/Smock_Home_18_N.svg" class="h-100" alt="Home"></a>
        <a class="col" href="#"><img src="../img/svg/Smock_Calendar_18_N.svg" class="h-100" alt="Calendar"></a>
        <a class="col" href="#"><img src="../img/svg/Smock_GraphDonut_18_N.svg" class="h-100" alt="Graph"></a>
        <a class="col" href="#"><img src="../img/svg/Smock_Settings_18_N.svg" class="h-100" alt="Settings"></a>
    </div>
</footer>

<script src="../js/bootstrap.bundle.js"></script>
<script type="module" src="../js/Calendar.js"></script>
<script type="module">
    import {Calendar} from '../js/Calendar.js'

    new Calendar({
        element: $('.daterange--single'),
        format: {input: 'M/D/YYYY'},
        placeholder: 'Select a Date',
        required: false,
        callback: function () {
            console.log('Single calendar callback triggered');
        }
    });

</script>

</body>
</html>
